<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="textarea">
            <div class="text">
                text content stuff
            </div>
        </div>
        <div class="opperands">
            <button class="opperand">+</button>
            <button class="opperand">-</button>
            <button class="opperand">*</button>
            <button class="opperand">/</button>
        </div>
        <div class="bottom">
            <div class="numbers">
                <div class="firstRow numbersChild">
                    <button class="number">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button>
                </div>
                <div class="secondRow numbersChild">
                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                </div>
                <div class="thirdRow numbersChild">
                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>

                </div>
                <div class="fourthRow numbersChild">
                    <button class="number clear">C</button>
                    <button class="number">0</button>
                    <button class="number">.</button>

                </div>
            </div>
            <div class="equal-sign">
                <button class="equal">=</button>
            </div>
        </div>
    </div>
</body>
</html>
